<h2>{{ 'idrefRecord.title' | translate }}</h2>
<form [formGroup]="searchForm">
	<input placeholder="search index" formControlName="searchIndex" />

	<input placeholder="query" formControlName="constructedQuery" />

	<mat-icon color="primary" fontIcon="search" (click)="onSearch()"></mat-icon>
</form>

@if (idrefResult()) {
	<div class="idrefmarc">
		@if (numFound() > 0) {
			@for (doc of paginatedDocs(); track $index) {
				<div
					class="idrefmarc-row"
					[class.idrefmarc-row--active]="doc === selectedDoc"
					aria-hidden="true"
				>
					<div class="idrefmarc-column">
						<mat-icon
							color="primary"
							[svgIcon]="iconMap.get(doc.recordtype_z) ?? ''"
						></mat-icon>
					</div>
					<div class="idrefmarc-column">
						<span class="tag">{{ doc.ppn_z }}</span>
					</div>
					<div class="idrefmarc-column">
						<span class="value">{{ doc.affcourt_z }}</span>
					</div>
					<div class="idrefmarc-column idrefmarc-column--actions">
						<button color="primary" (click)="pushTobiblioRecordForm(doc.ppn_z); selectedDoc = doc">
							{{ 'idrefRecord.select' | translate }}
						</button>
						<button color="primary" (click)="showDetails(doc.ppn_z); selectedDoc = doc">
							{{ 'idrefRecord.view' | translate }}
						</button>
					</div>
				</div>
			}

			<mat-paginator
				[length]="docs().length"
				[pageSize]="pageSize()"
				aria-label="Select page"
			>
			</mat-paginator
			><!--in order tout add translation on the button the paginator need a custom class-->
		} @else {
			{{ 'idrefRecord.noIdrefAuthority' | translate }}
		}
	</div>
} @else {
	<p>{{ 'idrefRecord.NoCurrentSearch' | translate }}</p>
}
