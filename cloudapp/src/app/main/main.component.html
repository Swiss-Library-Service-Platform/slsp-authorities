@if(isInstitutionAllowed && hasCatalogerRole){
<div class="eca-actions">
	
	<a href="https://www.idref.fr/" target="_blank" rel="noopener noreferrer">
  	<img
    src="https://www.idref.fr/img/logo.png"
    alt="logo of idref"
    style="width: 80px; height: auto; cursor: pointer;" />
	</a>

	<button
		mat-flat-button
		color="secondary"
		(click)="reset()"
		[disabled]="!selectedEntity() || (loader.isLoading | async)">
		<mat-icon>arrow_back</mat-icon>{{ 'main.resetButtonLabel' | translate }}
	</button>
</div>

@if (entities.length && !selectedEntity()) {
	<app-entity-list
		[entities]="entities"
		(selectedEntity)="selectEntity($event)"
	/>
} @else if (selectedEntity()) {
	<app-entity-detail [entity]="selectedEntityDetails$ | async" />
} @else {
	<p>{{ 'main.noActiveRecordInMetadataEditor' | translate }}</p>
}
@if (loader.isLoading | async) {
	<div class="loading-shade">
		<mat-spinner
			diameter="50"
			[mode]="(loader.mode | async) ?? 'indeterminate'"
			[value]="loader.progress | async"
		></mat-spinner>
	</div>
}
}@else{
	<p>{{ 'main.rightIssue' | translate }}</p>
}
