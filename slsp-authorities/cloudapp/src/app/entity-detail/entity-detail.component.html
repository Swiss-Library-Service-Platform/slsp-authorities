@if (entity()) {
	<app-idref-search></app-idref-search>
	<div class="selected-head">
		<div class="entity-title">
			<h1 class="entity-title">{{ entity()?.title }}</h1>
			<span class="entity-subtitle">{{ entity()?.mms_id }}</span>
		</div>
		<!--ici on met à jour la  liste des champs à afficher lorsquon appuie sur le detail-->
		<div class="eca-actions">
			<button mat-flat-button color="primary" (click)="updateAllowedTags()">
			{{ 'main.detailsButtonLabel' | translate }}
			</button>
		</div>
	</div>
		<app-idref-record></app-idref-record>
		<app-biblio-record [entity]="entity()"></app-biblio-record>
}
